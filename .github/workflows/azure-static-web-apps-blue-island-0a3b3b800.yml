name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main, release, preview-test ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

jobs:
  # 1) 프로덕션: main에 push될 때만
  deploy_prod:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_ISLAND_0A3B3B800 }}
          action: upload
          app_location: "/"

  # 2) 스테이징(이름 지정 프리뷰): release에 push될 때만
  deploy_staging:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/release' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_ISLAND_0A3B3B800 }}
          action: upload
          deployment_environment: staging
          app_location: "/"

  # 3) PR 프리뷰: PR 열림/업데이트 시
  deploy_pr_preview:
    if: ${{ github.event_name == 'pull_request' && github.event.action != 'closed' && github.base_ref == 'main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_ISLAND_0A3B3B800 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}  # PR 코멘트 등에 사용
          action: upload
          app_location: "/"

  # 4) PR 닫힐 때 프리뷰 정리
  close_pull_request_job:
    if: ${{ github.event_name == 'pull_request' && github.event.action == 'closed' && github.base_ref == 'main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_ISLAND_0A3B3B800 }}
          action: close

  deploy_preview_test:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/preview-test' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_ISLAND_0A3B3B800 }}
          action: upload
          deployment_environment: preview-test   # <— 이름 지정 프리뷰
          app_location: "/"